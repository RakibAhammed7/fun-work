<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>

        body{ margin-left: 700px;}
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            background-color: bisque;
            /* transition:  width 5s linear 3s, background-color; */
            transition: transform 2s

        }

        .box:hover {
            transform: rotate(360deg) scale(2);
            /* width: 500px; */
         }
    </style>
</head>
<body>

    <ul>
        <li>Transform : Changes the Shape of an object </li>
        <li>Translate: is a Value of the transform this allows you to move an object x or y both axis</li>
        <li></li>
        <li>Transition: how long it will take to do the change of the shape of background-color</li>
    </ul>
    
    <div class="box">box-1</div>
    <div class="box">box-2</div>
    <div class="box">box-3</div>
</html>
